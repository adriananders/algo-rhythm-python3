<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algo Rhythm</title>
  <link rel="stylesheet" href="static/css/index.css">
  <link rel="stylesheet" href="static/css/reset.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300,300italic,400italic,600,600italic,700italic,800italic' rel='stylesheet' type='text/css'>
</head>
<body {% if animate %} class="animate" {% endif %}>
  <header class='header'>
    <img src="static/img/logo.svg" alt="Algo Rhythm" class="logo">
  </header>
  <div class="content">
    {% include 'components/generated_music.html' %}
    <section class="section group song-generation" name="generating">
      {% include 'components/song_generation_processes.html' %}
      {% include 'components/generate_music.html' %}
    </section>
    <section class="section group training" name="training">
      {% include 'components/training_process.html' %}
      {% include 'components/train_config.html' %}
    </section>
    <section class="section group uploading">
      {% include 'components/upload.html' %}
    </section>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="static/js/jquery.js"></script>
  <script type="text/javascript" src="static/js/midi.js"></script>
  <script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
